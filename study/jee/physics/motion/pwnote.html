  <div class="main">
  <button id="generateButton">Choose a Card</button>

  <div id="linksContainer">
    <!-- Images will be displayed here and will link to URLs -->
  </div>
    
  <script>
    // Array of 20 sample links
    const linksArray = [
      'https://youtu.be/oKos0Ozsmes?si=bCSt1iZwqvWgmLZH',
      'https://youtu.be/1QEDDs01-lY?si=itB7RX5v79LxO76Z',
      'https://youtu.be/Xh0WkHY25KY?si=7oeTa0Hh4vTsG-cb',
      'https://youtu.be/HcOc7P5BMi4?si=Wu9oA6WRsNT63kHO',
      'https://youtu.be/5lyKCJlFlUE?si=Q9-zkjzLui9iVQxo',
      'https://youtu.be/N3gBVPEMab8?si=bWyLTfIJ4RVgCBDV',
      'https://youtu.be/xXe7coVT9Ms?si=icSc-DlKeJAyLFPL',
      'https://youtu.be/n62M2pd0-p8?si=9TdJ-sJjBvzpAAvS',
      'https://youtu.be/6btzCPi26to?si=ZaI0x0C1heIHof7A',
      'https://youtu.be/CQcB7TwOzWI?si=Z8V8KP21DiP0T6D8',
      
      // Add more links here...
    ];

    // Function to generate 5 random links and assign them to images
    function generateRandomLinks() {
      const linksContainer = document.getElementById('linksContainer');
      linksContainer.innerHTML = ''; // Clear previous links

      const numRandomLinks = 5;
      const randomIndexes = [];

      while (randomIndexes.length < numRandomLinks) {
        const randomIndex = Math.floor(Math.random() * linksArray.length);
        if (!randomIndexes.includes(randomIndex)) {
          randomIndexes.push(randomIndex);
        }
      }

      randomIndexes.forEach((randomIndex, index) => {
        const link = linksArray[randomIndex];

        // Create an image element
        const imageElement = document.createElement('img');
        imageElement.src = "https://laminarflow24.github.io/HealthCare/study/jee/" +'P' + (index + 1) + '.png'; // Replace with your image paths
        imageElement.addEventListener('click', function () {
          window.open(link, '_blank'); // Open the link in a new tab when the image is clicked
        });

        linksContainer.appendChild(imageElement);
      });
    }

    // Attach the generateRandomLinks function to the button click event
    document.getElementById('generateButton').addEventListener('click', generateRandomLinks);
    
  </script>
